name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # --- JOB 1 : INTEGRATION (Tests & Build) ---
  ci:
    name: CI - Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # L'étape de LINT a été supprimée ici.

      - name: Run Unit Tests
        run: npm run test
        # Si vous n'avez pas de tests, vous pouvez aussi supprimer ces 2 lignes
        # ou ajouter un script "test": "echo 'No tests'" dans package.json

      - name: Build project
        run: npm run build
        env:
          # Injection des variables d'environnement pour la compilation
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist # Vérifiez bien que votre dossier de sortie s'appelle 'dist' ou 'build'
          retention-days: 1

  # --- JOB 2 : DEPLOYMENT (Mise en production) ---
  deploy:
    name: CD - Deploy to Production
    needs: ci
    runs-on: ubuntu-latest

    # Se déclenche uniquement sur la branche main lors d'un push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist

      # À partir d'ici, ajoutez votre étape de déploiement spécifique
      - name: Deploy to Hosting Provider
        run: |
          echo "Prêt à déployer le dossier dist/..."
          ls -la dist/
          # Exemple : firebase deploy, netlify deploy, scp, etc.